<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
          
</head>

<body>

    <div class="container">
        <div class="search-box">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="input-box" placeholder="Konumunuzu Giriniz...">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="weather-box">
            <img src="img/cloud.png" alt="" id="imgOfWeather">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water humidity-icon"></i>
                <div class="humidity-detail">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind wind-icon"></i>
                <div class="wind-detail">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
